# -- Test-only JPA settings --
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.flyway.enabled=false
spring.liquibase.enabled=false

# -- Prevent using .env (real Postgres) --
spring.config.import=

# -- Testcontainers JDBC driver spins up a temporary Postgres --
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.url=jdbc:tc:postgresql:16-alpine:///testdb
spring.datasource.username=test
spring.datasource.password=test

# -- CI resource-friendly pool settings --
spring.datasource.hikari.maximumPoolSize=3
spring.datasource.hikari.connectionTimeout=60000
